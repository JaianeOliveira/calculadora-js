<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <input data-js="resultado" value="0" disabled/>
        <table>
            <tr>
                <td colspan="2"><button style="width: 106px;" data-js="clear">CE</button></td>
                <td><button  class="operator" value="/">/</button></td>
                <td><button class="operator" value="*">*</button></td>
            </tr>
            <tr>
                <td><button class="btnNumber" value="7">7</button></td>
                <td><button class="btnNumber" value="8">8</button></td>
                <td><button class="btnNumber" value="9">9</button></td>
                <td><button class="operator" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btnNumber" value="4">4</button></td>
                <td><button class="btnNumber" value="5">5</button></td>
                <td><button class="btnNumber" value="6">6</button></td>
                <td><button class="operator" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="btnNumber" value="1">1</button></td>
                <td><button class="btnNumber" value="2">2</button></td>
                <td><button class="btnNumber" value="3">3</button></td>
                <td rowspan="2"><button data-js="equal" style="height: 106px;">=</button></td>
            </tr>
            <tr>
                <td colspan="3"><button class="btnNumber" style="width: 159px;" value="0">0</button></td>
                
            </tr>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
